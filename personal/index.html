<! DOCTYPE HTML />
<html>
<head>
  <style> 
    .box {
      width: 300px;
      height: 350px;
      margin: 100px;
      box-shadow: 5px 5px 10px grey;
    }
    #boxes {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-content: space-evenly;
    }
  </style>
</head>
<body>
  <div id="boxes"></div>
  
  <script> 
    function createBox(div) {
      div.innerHTML = div.innerHTML + "<div class=\"box\"></div>";
    }
    
    for(i=0; i < 6; i++) {
      createBox(document.getElementById("boxes"));
    }
  </script>
</body>
</html>
